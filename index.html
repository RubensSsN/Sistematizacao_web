<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="assets/icone.webp">
  <title>RB-OldCar Carros</title>
</head>

<body>
  <div class="container">
    <h1>Confirme sua participação</h1>
    <form>
      <label for="name">Nome:</label>
      <input type="text" id="name" name="name" placeholder="Digite seu nome" required>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

      <input type="submit" value="Enviar">

    </form>
  </div>
  <div class="balao">
    <img src="assets/icone.webp" style="height: 195px;">
    <p class="texto-balao-1">Somos um evento que está há 10 anos em atuação, nosso grande foco é carros antigos.</p>
  </div>
  <div class="balao-2">
    <img src="assets/camarote-foto.webp" style="height: 192px;">
    <p class="texto-balao-2">Temos camarote e área V.I.P por R$250,00</p>
  </div>
  <div class="balao-3">
    <img src="assets/leilao-foto.jpg" style="height: 192px;">
    <p class="texto-balao-3">Também no nosso evento, temos leilão de alguns carros</p>
  </div>
  <div class="balao-dr-1">
    <p class="texto-balao-4">Nosso CEO:</p>
    <img src="assets/Foto-CEO.webp" style="height: 215px;">
    <p class="texto-balao-4">Nosso Gerente:</p>
    <img src="assets/Gerente-foto.jpg" style="height: 185px;">
    <p class="texto-balao-4">Nosso Diretor:</p>
    <img src="assets/diretor-foto.jpg" style="height: 155px;">
  </div>
</body>

</html>
